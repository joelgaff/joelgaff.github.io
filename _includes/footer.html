<footer class="site-footer h-card">
  <div class="wrapper">
    <div class="footer-content">
      <p>{{ site.description }}</p>
      {% if site.twitter_username %}
      <p> {{ site.tagline }} </p>
      {% endif %}
      <p><a href="{{ site.url }}"">{{ site.url }}</a></p>
    </div>
  </div>
</footer>
